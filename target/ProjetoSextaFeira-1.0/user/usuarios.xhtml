<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista dos usuários</title>
    </h:head>
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="content">
            <h:form>
                <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Nome: "/> <p:inputText value="#{professorControlador.professor.nome}" required="true"/>
                </p>
                <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Telefone: "/> <p:inputText value="#{professorControlador.professor.telefone}"/>
                </p>
                <p style="font-family: arial; font-size: 14px"><p:outputLabel value="E-mail: "/> <p:inputText value="#{professorControlador.professor.email}"/>
                </p>
                <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Departamento "/> <p:inputText value="#{professorControlador.professor.departamento}"/>
                </p>
                <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Área de formação "/> <p:inputText value="#{professorControlador.professor.areaFormacao}"/>
                </p>
                <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Login: "/> <p:inputText value="#{professorControlador.login}"/>
                </p>
                <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Senha: "/> <p:inputText value="#{professorControlador.senha}"/>
                </p>


                <br/>
                <p:growl id="growl" life="5000"/>
                <p:commandButton style="font-size: 14px" id="withIcon" value="Cadastrar professor" update="growl" actionListener="#{professorControlador.salvar()}" icon="ui-icon-disk"/>

            </h:form>
        </ui:define> 
    </ui:composition>
</html>
