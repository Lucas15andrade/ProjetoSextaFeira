<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de bolsista</title>
    </h:head>
    <ui:composition template="../templates/common.xhtml">
        <ui:define name="content">
            <h:form>
                <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Nome: "/> <p:inputText value="#{bolsistaControlador.bolsista.nome}" required="true"/>
                </p>
                <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Telefone: "/> <p:inputText value="#{bolsistaControlador.bolsista.telefone}"/>
                </p>
                <p style="font-family: arial; font-size: 14px"><p:outputLabel value="E-mail: "/> <p:inputText value="#{bolsistaControlador.bolsista.email}"/>
                </p>


                <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Login: "/> <p:inputText value="#{bolsistaControlador.login}"/>
                </p>
                <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Senha: "/> <p:inputText value="#{bolsistaControlador.senha}"/>
                </p>


                <br/>
                <p:growl id="growl" life="5000"/>
                <p:commandButton style="font-size: 14px" id="withIcon" value="Cadastrar bolsista" update="growl" actionListener="#{bolsistaControlador.salvar()}" icon="ui-icon-disk"/>

            </h:form>
        </ui:define> 
    </ui:composition>
</html>
